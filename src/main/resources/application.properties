# Application
spring.application.name=nexgate-notification-server
server.port=8766

# Docker Compose Support
spring.docker.compose.enabled=true
spring.docker.compose.file=docker-compose.yml

# Database (connects to docker postgres)
spring.datasource.url=jdbc:postgresql://localhost:5433/nexgate_notifications
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ (connects to docker rabbitmq)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Redis (connects to docker redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Email Provider
email.provider=glueemail
email.from=noreply@nexgate.com

# GlueEmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Batch Processing
notification.batch.size=15
notification.batch.parallel-threads=5

# Retry Configuration
notification.retry.enabled=true
notification.retry.max-attempts=4
notification.retry.initial-delay-ms=60000
notification.retry.multiplier=5
notification.retry.max-delay-ms=3600000
# Results in: 1min, 5min, 25min, 1hr

# SMS Provider Configuration
sms.provider=textfy
sms.sender-id=Nexgate

